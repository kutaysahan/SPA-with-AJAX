<div class="container">
    <div class="row">
        <div class="device-pic col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
            <img src="images/elektronik2.jpg" alt="{{name}}"><br>
        </div>
        <div class="device-infos col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <span><b>DEVICE NAME: </b> {{name}}</span><br>
            <span><b>DEVICE MODEL: </b>{{model}}</span><br>
            <span><b>DEVICE BRAND: </b>{{brand}}</span><br>
            <span><b>DEVICE PRODUCTION DATE: </b>{{production date}}</span><br>
            <span><b>DEVICE PRODUCTION SIDE: </b>{{production side}}</span><br>
            <span><b>DEVICE PRICE: </b>{{price}}</span><br>
            <span><b>DEVICE EXPLANATION: </b>{{explanation}}</span>
        </div>
    </div>
</div>
